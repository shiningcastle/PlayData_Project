<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원 정보 수정</title>
</head>
<body>
<center>

<h3>회원 정보 수정</h3>

<hr><br>
아이디 : <strong><span th:text = "${guser.userId}"/></strong>

<br><br>
<form action="updateuser" method="post" id="form" name="form" enctype="multipart/form-data">

	<table border="1">

		<tr>
			<td>패스워드</td><td align="left">
			<input type="password" name="password" th:value = "${guser.password}"/></td>
		</tr>
		<tr>
			<td>이름</td><td align="left">
			<input type="text" name="name" th:value = "${guser.name}"/></td>
		</tr>
		
		<tr>
			<td>나이</td><td align="left">
			<input type="text" name="age" th:value = "${guser.age}"/></td>
		</tr>
		<tr>
			<td>Email</td><td align="left">
			<input type="text" name="email" th:value = "${guser.email}"/></td>
		</tr>
		<tr>
			<td>전화번호</td><td align="left">
			<input type="text" name="phoneNum" th:value = "${guser.phoneNum}"/></td>
		</tr>
		<tr>
			<td>주소</td><td align="left">
			<input type="text" name="address" th:value = "${guser.address}"/></td>
		</tr>
			<tr>
			<td>기술</td><td align="left">
			<input type="text" name="stack" th:value = "${guser.stack}"/></td>
		</tr>
		<tr>
			<td>이미지</td><td align="left">
			<img th:src="@{${'http://localhost' + '/upload/' + guser.userImage}}"><br>
			<input type="file" name="filename" value="이미지 등록"/>	
		</td>
		</tr>
			<tr>
			<td>포지션</td><td align="left">
			<input type="text" name="position" th:value = "${guser.position}"/></td>
		</tr>
	
		<tr>
			<td colspan="2" align="center">
			<input type="submit" value="회원 정보 수정"/></td>
		</tr>
	</table>
	
</form>

</center>
</body>
</html>
